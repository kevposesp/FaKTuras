version: '3'
services:
  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  server:
    image: node:20
    container_name: server_fakturas
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./server:/app
    command: npm run dev
    depends_on:
      - mysqldb
